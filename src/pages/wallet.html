<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>WalletKeeper</title>

    <link href="../css/form-styles.css" rel="stylesheet">
    <link href="../css/img-styles.css" rel="stylesheet">
    <link href="../css/layout-styles.css" rel="stylesheet">
    <link href="../css/module-styles.css" rel="stylesheet">
    <link href="../css/screen-styles.css" rel="stylesheet">

    <script src="../components/footer.js" type="text/javascript" defer></script>
    <script src="../components/page-load.js" type="text/javascript"></script>
    <script src="../components/account_data.js" type="text/javascript"></script>
    <script src="../components/wallet_onload.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>

<body>
    <header>
        <div class="menu-bar">
            <nav class="menu-nav">
                <a href="./../../index.html">
                    <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                    <span class="title">Главная</span>
                </a>
                <a href="./../pages/wallet.html">
                    <span class="icon"><i class="fa fa-tasks" aria-hidden="true"></i></span>
                    <span class="title">Кошелек</span>
                </a>
                <a href="./../pages/history.html">
                    <span class="icon"><i class="fa fa-history" aria-hidden="true"></i></span>
                    <span class="title">История</span>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <div class="content">
            <section class="account-block">
                <div class="accounts">
                    <div class="accounts-header">
                        <h3>Счета</h3>
                        <a class="button" onclick="document.getElementById('id03').style.display='block'">
                            <i class="fa fa-plus"></i>
                            Добавить счет
                        </a>

                        <div id="id03" class="modal">
                            <form class="modal-content animate" onsubmit="onFormSubmit3()">
                                <div class="container">
                                    <label for="account_name"><b>Название счета</b></label>
                                    <input type="text" placeholder="Введите название счета" id="account_name" required>

                                    <label for="current_amount"><b>Сумма</b></label>
                                    <input type="text" placeholder="Введите текущую сумму" id="current_amount" required>

                                    <label for="currency"><b>Валюта</b></label>
                                    <select id="currency">
                                        <option selected>Российский рубль</option>
                                        <option>Доллар</option>
                                        <option>Евро</option>
                                    </select>

                                    <label for="account_type"><b>Тип счета</b></label>
                                    <select id="account_type">
                                        <option selected>Основной</option>
                                        <option>Сберегательный</option>
                                        <option>Зарплатный</option>
                                    </select>

                                    <button class="submit" type="submit">Создать</button>
                                </div>
                            </form>
                        </div>

                        <script>
                            var modal = document.getElementById('id03');

                            window.onclick = function (event) {
                                if (event.target == modal) {
                                    modal.style.display = "none";
                                }
                            }
                        </script>
                    </div>

                    <div class="accounts-body">
                        <table id="account-table"> 
                        </table>
                    </div>
                </div>
            </section>

        </div>
    </main>
</body>

</html>
